<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Journal</title>
    <link rel="stylesheet" href="/styles/main.css" />
  </head>
  <body>
    <header id="journal-header">
      <!-- <section class="logo"> -->
      <img
        class="logo"
        src="../images/journal-logo.jpg"
        alt="a notebook with a mostly drank cup of coffee"
      />
      <!-- </section> -->
      <h2 id="journal-greeting">
        Hello, Alex!<br />Welcome to your private journal<br />Tell me about
        your day:
      </h2>
    </header>
    <main>
      <h2>Daily Journal</h2>
      <form action="">
        <fieldset>
          <label for="journalDate">Date of Entry</label>
          <input type="date" name="journalDate" id="journalDate" />
        </fieldset>
        <fieldset>
          <label for="journalConcepts">Concepts Covered</label>
          <input type="text" name="journalConcepts" id="journalConcepts" />
        </fieldset>
        <fieldset>
          <label for="journalEntry">Journal Entry</label>
          <textarea rows="5" cols="50" name="journalEntry" id="journalEntry">Tell me about your day :)</textarea>
        </fieldset>
        <fieldset>
          <label for="journalMood">Mood for the Day</label>
          <select name="journalMood" id="journalMood">
            <option value="ecstatic">Ecstatic</option>
            <option value="despondent">Despondent</option>
            <option value="meh ">Meh</option>
          </select>
        </fieldset>
        <fieldset>
          <label for="journalSubmit"></label>
          <input type="submit" value="Record Journal Entry" name="journalSubmit" id="journalSubmit" />
        </fieldset>
      </form>
      <section class="journal-previous-entries">
        <article>
          <h3 class="journal-entry-date">DATE</h3>
          <h3 class="journal-entry-concepts">CONCEPTS</h3>
          <article class="journal-entry-body">
            <p>JOURNAL ENTRY BODY</p>
          </article>
          <button>EDIT</button><button>DELETE</button>
        </article>
      </section>
    </main>
    <footer>Copyright 2022 Nobody Anywhere</footer>
    <script src="/scripts/main.js"></script>
  </body>
</html>
