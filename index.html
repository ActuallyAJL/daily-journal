<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Journal</title>
    <link rel="stylesheet" href="/styles/main.css" />
  </head>
  <body>
    <header id="journal-header">
      <!-- <section class="logo"> -->
      <img
        class="logo"
        src="../images/journal-logo.jpg"
        alt="a notebook with a mostly drank cup of coffee"
      />
      <!-- </section> -->
      <h2 id="journal-greeting"></h2>
    </header>
    <main>
      <h2>Daily Journal</h2>
      <div id='topBox'>
        <form action="" id="entryBox">
          
        </form>
          <form action="" id="filterBox">
            <h3>Filter Posts</h3>
            <fieldset>
              <label for="filterDate">Filter by Date</label>
              <input type="date" name="filterDate" id="filterDate" />
            </fieldset>
            <fieldset>
              <label for="filterConcepts">Filter by Concepts</label>
              <input type="text" name="filterConcepts" id="filterConcepts" />
            </fieldset>
            <fieldset>
              <label for="filterMood">Filter by Mood</label>
              <select name="filterMood" id="filterMood">
                <option value=""></option>
                <option value="ecstatic">Ecstatic</option>
                <option value="despondent">Despondent</option>
                <option value="meh">Meh</option>
              </select>
            </fieldset>
          </form>
      </div>
      <section class="journal-previous-entries">
        <h2>Previous Entries:</h2>
      </section>
    </main>
    <footer>Copyright 2022 Nobody Anywhere</footer>
    <script type="module" src="/scripts/main.js"></script>
  </body>
</html>
